Description: "Deploy GATK-SV setup on Cromwell EC2 Instance"

Resources:
  DownloadGATKSVRepo:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Automation
      Content:
        schemaVersion: "0.3"
        description: "Downloads GATK-SV Repo to the EC2 Instance"
        parameters:
          InstanceId:
            description: "ID of the Instance."
            type: "String" 
            default: ""
          AutomationAssumeRole:
            default: ""
            description: "(Optional) The ARN of the role that allows Automation to perform the actions on your behalf."
            type: "String" 
          S3OrFSXPath:
            default: "/FSX_Path_Mounted or s3://BucketHavingData"
            description: "(Required) The Stack Name for the genomics workflow stack deployed in CF."
            type: "String" 
        assumeRole: "{{AutomationAssumeRole}}"
        mainSteps:
        - name: "Download"
          action: "aws:runCommand"
          maxAttempts: 3
          timeoutSeconds: 600
          inputs:
            DocumentName: "AWS-RunShellScript"
            InstanceIds:
            - "{{InstanceId}}"
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: "true"
            Parameters:
              commands: 
                - |
                    #!/bin/bash
                    cd /home/ec2-user
                    git clone https://github.com/spatel-gfb/gatk-sv.git
                    chmod 777 -R gatk-sv
                    sh gatk-sv/scripts/aws/aws_setup_script.sh {{S3OrFSXPath}}
